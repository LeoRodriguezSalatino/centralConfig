server:
  port: 8080
  name: gatewayy
  cloud:
    gateway:
      routes:
        - id: library #identificador de la ruta
          uri: lb://games #url del redirect
          predicates: #reglas de analisis del request
            - Path=/library/** #path de url de request a considerar
        - id: games
          uri: lb://gamesLibrary
          predicates:
            - Path=/games/**